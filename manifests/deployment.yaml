# PVC for the app data, should allow multiple writers
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: symfexit-data
  namespace: symfexit-staging
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: ceph-filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: symfexit
  namespace: symfexit-staging
  labels:
    app: symfexit
spec:
  replicas: 3
  selector:
    matchLabels:
      app: symfexit
  template:
    metadata:
      labels:
        app: symfexit
    spec:
      initContainers:
      - name: symfexit-migrations
        image: ghcr.io/roodjong/symfexit:main
        imagePullPolicy: Always
        args:
        - django-admin
        - migrate
        env:
        - name: DJANGO_ENV
          value: production
        - name: CONTENT_DIR
          value: /data
        - name: SYMFEXIT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: symfexit-secret
              key: secret_key
        - name: STATIC_ROOT
          value: /staticfiles
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: symfexit-pguser-symfexit
              key: pgbouncer-uri
      containers:
      - name: symfexit
        image: ghcr.io/roodjong/symfexit:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        args:
        - uvicorn
        - symfexit.asgi:application
        - --host
        - 0.0.0.0
        env:
        - name: DJANGO_ENV
          value: production
        - name: CONTENT_DIR
          value: /data
        - name: SYMFEXIT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: symfexit-secret
              key: secret_key
        - name: STATIC_ROOT
          value: /staticfiles
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: symfexit-pguser-symfexit
              key: pgbouncer-uri
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 2
          periodSeconds: 5
        volumeMounts:
        - name: symfexit-data
          mountPath: /data
      volumes:
      - name: symfexit-data
        persistentVolumeClaim:
          claimName: symfexit-data
---
apiVersion: v1
kind: Service
metadata:
  name: symfexit
  namespace: symfexit-staging
spec:
  selector:
    app: symfexit
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
# Symfexit worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: symfexit-worker
  namespace: symfexit-staging
  labels:
    app: symfexit-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: symfexit-worker
  template:
    metadata:
      labels:
        app: symfexit-worker
    spec:
      containers:
      - name: symfexit-worker
        image: ghcr.io/roodjong/symfexit:main
        imagePullPolicy: Always
        args:
        - django-admin
        - startworker
        env:
        - name: DJANGO_ENV
          value: production
        - name: CONTENT_DIR
          value: /data
        - name: SYMFEXIT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: symfexit-secret
              key: secret_key
        - name: STATIC_ROOT
          value: /staticfiles
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: symfexit-pguser-symfexit
              key: pgbouncer-uri
        volumeMounts:
        - name: symfexit-data
          mountPath: /data
      volumes:
      - name: symfexit-data
        persistentVolumeClaim:
          claimName: symfexit-data
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: symfexit-nginx-config
  namespace: symfexit-staging
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      sendfile on;
      upstream symfexit {
        server symfexit:8000;
      }
      server {
        listen 80;
        location / {
          proxy_pass http://symfexit;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $http_x_real_ip;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
          proxy_set_header X-Request-ID $http_x_request_id;
        }
        location /static/ {
          alias /staticfiles/;
        }
      }
      types {
        text/html                                        html htm shtml;
        text/css                                         css;
