{% load i18n %}
<a href="{% url "documents:documents" %}"><span>{% translate 'Main directory' %}</span></a>
{% for crumb in breadcrumbs %}
  <span>/</span>
  {% if forloop.last %}
    <a href="{% url "documents:documents" crumb.id %}"><span class="text-primary">{{ crumb.name }}</span></a>
  {% else %}
    <a href="{% url "documents:documents" crumb.id %}">{{ crumb.name }}</a>
  {% endif %}
{% endfor %}
