{% extends "admin/base_site.html" %}
{% block content %}
{% if task_added %}
<div class="alert alert-success" role="alert">
  <strong>Success!</strong> <a href="{% url "admin:worker_task_change" task_id %}">Task</a> added.
</div>
{% else %}
<div class="alert alert-danger" role="alert">
  Task not added as form is invalid. Click the button on the Tailwind keys page to rebuild the theme.
</div>
{% endif %}
<div> <a href={% url "admin:theme_tailwindkey_changelist" %}>Back to Tailwind keys</a> </div>
{% endblock %}
