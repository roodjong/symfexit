{% load i18n %}
<span>{% translate 'Path:' %} </span><a href="{% url "documents:documents" %}{{ sorting_query }}"><span>{% translate 'Documents' %}</span></a>
{% for crumb in breadcrumbs %}
  <span>/</span>
  {% if forloop.last %}
    <a href="{% url "documents:documents" crumb.id %}{{ sorting_query }}"><span class="text-primary">{{ crumb.name }}</span></a>
  {% else %}
    <a href="{% url "documents:documents" crumb.id %}{{ sorting_query }}">{{ crumb.name }}</a>
  {% endif %}
{% endfor %}
